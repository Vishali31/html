<html>
  <head>
    <title>Login Form</title>
  </head>
  <body>
    <form>
      <h2>Login !</h2>
      <p>
        <b>First name</b>:<br />
        <input
          type="text"
          name="username"
          size="20"
          placeholder="first name"
          autofocus
        />
        <br />
      </p>
      <p>
        <b>Last name</b>:<br />
        <input
          type="text"
          name="username"
          size="20"
          placeholder="lastname"
        /><br />
      </p>
      <p>
        <b>age:</b><br />
        <input type="text" name="age" /><br />
      </p>
      <p>
        <b>gender:</b><br />
        <input type="radio" name="gender" />male<br />
        <input type="radio" name="gender" />female<br />
      </p>
      <p>
        <b>address:</b><br />
        <input type="text" name="address" /><br />
      </p>
      <p><input type="submit" value="ok" /><br /></p>
    </form>
  </body>
</html>
