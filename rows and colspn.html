<html>
  <head>
    <title>basic tables</title>
  </head>
  <body>
    <table border="5">
      <tr>
        <th rowspan="2">days</th>
        <th colspan="8">time</th>
      </tr>
      <tr>
        <th>9.00-9.45</th>
        <th>9.45-10.30</th>
        <th rowspan="6">recess</th>
        <th>10.30-11.15</th>
        <th>11.15-12.00</th>
        <th rowspan="6">lunch</th>
        <th>12.00-12.45</th>
        <th>12.45-1.30</th>
      </tr>
      <tr>
        <th>monday</th>
        <td>mat</td>
        <td>sci</td>
        <td>phy</td>
        <td>che</td>
        <td>mat</td>
        <td>tam</td>
      </tr>
      <tr>
        <th>tuesday</th>
        <td>tam</td>
        <td>eng</td>
        <td>mat</td>
        <td>dra</td>
        <td>dan</td>
        <td>p.t</td>
      </tr>
      <tr>
        <th>wednesday</th>
        <td>tam</td>
        <td>eng</td>
        <td>mat</td>
        <td>phy</td>
        <td>sci</td>
        <td>bio</td>
      </tr>
      <tr>
        <th>thursday</th>
        <td>cs</td>
        <td>bio</td>
        <td>bot</td>
        <td>zoo</td>
        <td>phy</td>
        <td>che</td>
      </tr>
      <tr>
        <th>friday</th>
        <td>v.e</td>
        <td>phy</td>
        <td>che</td>
        <td>sci</td>
        <td>ss</td>
        <td>eng</td>
      </tr>
    </table>
  </body>
</html>
